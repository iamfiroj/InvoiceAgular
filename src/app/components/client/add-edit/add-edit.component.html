<div class="container">
  <div class="card">
    <div class="card-header">
      <h3>Add Clients</h3>
    </div>
    <div class="card-body">
      <div class="row">
        <div class="col-md-12">
          <form #f="ngForm" (ngSubmit)="f.form.valid && saveClient()" name="form" novalidate>  
            <div class="form-group">
              <label>Name</label>
              <input type="text"  class="form-control" [ngClass]="{'is-invalid': (name.invalid && (f.submitted||(name.dirty||name.touched)))}" name="name" [(ngModel)]="client.name" #name="ngModel" required />
              <div *ngIf="f.submitted && name.invalid" class="text-danger"> 
              <div *ngIf= " f.submitted &&name.errors?.required" >The Name can  not be  Empty</div> 
            </div> 
             </div>
            <div class="form-group">
              <label>Email</label>
              <input type="text" name="email" class="form-control" [(ngModel)]="client.email" />
            </div>
            <div class="form-group">
              <label>Address</label>
              <input type="text" name="address" class="form-control" [(ngModel)]="client.address" />
            </div>
            <div class="form-group">
              <label>Phone</label>
              <input type="text"  name="phone" class="form-control"  [(ngModel)]="client.phone" textmode="number"  />
            </div>
            <div class="form-group">

              <button type="submit" class="btn btn-info">Submit</button>
            </div>
          </form>
        </div>
       
      </div>
    </div>
  </div>
</div>
